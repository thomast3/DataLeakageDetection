{% extends 'login/userHome.html' %}

{% block content %}
<form class="form-horizontal" method="POST">
{% csrf_token %}  
  <div class="form-group">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
        <h4> UPLOAD DOCUMENT </h4>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5 col-md-offset-3">
        <input type="text" placeholder="Title" class="form-control"></input>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5 col-md-offset-3">
        <textarea class="form-control" rows="5" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5 col-md-offset-3">         
        <input type="submit" value="CHOOSE FILE" class="form-control btn btn-success"></input>
      </div>
    </div>
    
  </div>
</form> 
  

{% endblock content %}
