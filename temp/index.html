<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/home.css">
  <script src="bootstrap-3.3.7-dist/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand navbar-colored" href="#">DLDgroup</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"]><a href="#">Home</a></li>
	      <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span> LogIn</a></li>
	      <li><a href="#register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
	    </ul>
	</div>
  </div>
</nav>

<section id="home">
<div class="container text-center">
	<div class="row col-lg-12">
		<h1>DATA LEAKAGE DETECTION</h1>
	</div>
</div>
</section>

<section class="colored" id="login">
<div class="container text-center">	
	<form class="form-horizontal">
	  <div class="form-group">
	  	<div class="row col-lg-4 col-lg-offset-4">
	  		<h2> LOG IN </h2>
	  		<hr>
	  	</div>
	  </div>
	  <div class="form-group">
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="text" placeholder="ID" id="id" class="form-control"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="password" placeholder="Password" id="pwd" class="form-control"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="submit" value="SUBMIT" class="form-control btn btn-success"></input>
	    </div>
	  </div>
	</form>	
</div>
</section>

<section id="register">
<div class="container text-center">
	<form class="form-horizontal">
	  <div class="form-group">
	  	<div class="row col-lg-4 col-lg-offset-4">
	  		<h2> REGISTER </h2>
	  		<hr style="border-color:black;">
	  	</div>
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="text" placeholder="Name" id="name" class="form-control"></input>
	    </div>
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="text" placeholder="Designation" id="designation" class="form-control"></input>
	    </div>
	    <div class="row col-lg-4 col-lg-offset-4">	   
			<input type="submit" value="SUBMIT" class="form-control btn btn-success"></input>
	    </div>
	  </div>
	</form>	
</div>
</section>

<div class="footer navbar-fixed-bottom color1 text-center">
  <p>Made By ATBJT</p>
  <p>Django <span class="glyphicon glyphicon-heart color2"></span> Bootstrap</p>
</div>

</html>
